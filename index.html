<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nave">
            <h1>Lista de Tarefas</h1>
        </div>
    </header>
    
    <div class="container">
        
        <div class="content">
            <div class="titulo">
                <h2>Tarefas</h2>
            </div>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Adicione uma tarefa">
                <div>
                    <button class="Botao-adicionar" type="submit">adicionar</button>
                    <button class="Botao-remover" type="reset">deletar</button>
                </div>
            </form>
            <ul id="taskList">                  
                
            </ul>
        </div>
    </div>

    <footer>
        <div>
            <p>&copy; - 2024. Todos os direitos <br>
                <small>Full Stack Python Developer - Julio Vieira</small>
            </p>
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
